<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Events</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0">
    </script>

    <div class="fb-page"
         data-href="https://www.facebook.com/lanoschbme"
         data-tabs="events"
         data-width="500"
         data-height=""
         data-small-header="false"
         data-adapt-container-width="true"
         data-hide-cover="false"
         data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/lanoschbme" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/lanoschbme">Lanosch</a>
      </blockquote>
    </div>
  </body>
</html>
